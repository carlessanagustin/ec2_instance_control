#!/usr/bin/env ansible-playbook -v
---
# USAGE: ansible-playbook ec2_start_instances.yml -vvvv

- hosts: localhost
  gather_facts: False
  connection: local
  vars:
    project: ''
  vars_files:
    - vars/aws_config.yml
    - "vars/ec2_instances{{ project }}.yml"
  tasks:
    - name: START instances
      tags: start
      ec2:
        instance_ids: '{{ instance_ids }}'
        region: '{{ region }}'
        state: running
        wait: False
